<!doctype html>
<html>

        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 34.101549893514026; longitude: 49.67140411958099;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 34.10164317505167; longitude: 49.67150067910553;"
                ></a-image>
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 34.10153656757167; longitude: 49.671522136777654;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

</html>
